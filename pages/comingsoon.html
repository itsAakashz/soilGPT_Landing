<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SoilGPT Team</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-green: #1a472a;
      --accent-orange: #FF7F3F;
      --growth-yellow: #FFD700;
      --dark-bg: #0a1f13;
      --soil-brown: #8D6E63;
      --tech-blue: #4A90E2;
      --light-green: #e8f5e9;
      --white: #ffffff;
      --transition-base: cubic-bezier(0.22, 1, 0.36, 1);
      --animation-duration: 0.4s;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, var(--dark-bg) 0%, rgba(26, 71, 42, 0.95) 100%);
      color: var(--white);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      overflow: hidden;
    }

    .w1 {
      width: 90%;
      max-width: 500px;
      animation: float 3s ease-in-out infinite;
      transition: transform 0.3s ease-in-out;
    }

    .w1 img {
      width: 100%;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
    }

    h1 {
      font-size: 3rem;
      letter-spacing: 2px;
      color: var(--growth-yellow);
      margin-top: 30px;
      font-family: 'Orbitron', sans-serif;
      text-shadow: 0 0 15px var(--growth-yellow), 0 0 30px #fff;
      animation: glow 2s ease-in-out infinite alternate;
    }

    p {
      font-size: 1.2rem;
      margin-top: 15px;
      color: #ccc;
      text-align: center;
      max-width: 600px;
      animation: fadeIn 2s ease-in forwards;
    }

    .wave {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 150px;
      background: url('https://svgshare.com/i/150U.svg') repeat-x;
      background-size: cover;
      animation: waveAnimation 10s linear infinite;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-20px);
      }
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #FFD700, 0 0 20px #FFA500;
      }
      to {
        text-shadow: 0 0 20px #fff, 0 0 40px #FFD700;
      }
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes waveAnimation {
      0% { background-position-x: 0; }
      100% { background-position-x: 1000px; }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.2rem;
      }

      .w1 {
        max-width: 300px;
      }
    }
  </style>
</head>
<body>

  <div class="w1">
    <img src="../assets/comingSoon.jpg" alt="Coming Soon">
  </div>

  <h1>COMING SOON</h1>
  <p>We're building something magical with SoilGPT. Stay tuned and get ready to grow with us!</p>

  <div class="wave"></div>

</body>
</html>
